<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
<table cellspacing="0">
    <thead>
    <tr>
        <th>姓名</th>
        <th>科目</th>
        <th>成绩</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    </tbody>

</table>


<script>
    // 1.先去准备好学生的数据
    var datas = [{
        name: '魏璎珞',
        subject: 'JavaScript',
        score: 100
    }, {
        name: '弘历',
        subject: 'JavaScript',
        score: 98
    }, {
        name: '傅恒',
        subject: 'JavaScript',
        score: 99
    }, {
        name: '明玉',
        subject: 'JavaScript',
        score: 88
    }, {
        name: '大猪蹄子',
        subject: 'JavaScript',
        score: 0
    }];
    var tbody = document.querySelector('tbody')
    // 遍历数据
    for (var i = 0; i < datas.length; i++) {
        // 创建tr
       var tr =  document.createElement('tr')
        tbody.appendChild(tr)
        for (var k in datas[i]){
            var td = document.createElement('td')
            // console.log(datas[i][k])
            td.innerHTML = datas[i][k]
            tr.appendChild(td)
        }
        // 添加删除
        var td = document.createElement('td')
        td.innerHTML = ' <a href="#">删除</a>'
        tr.appendChild(td)
    }


    // 删除
    var as  = document.querySelectorAll('a')
    for (var i = 0; i <as.length ; i++) {
        as[i].onclick = function () {
            tbody.removeChild(this.parentNode.parentNode)
        }
    }






</script>
</body>
</html>
