<head>

            position: absolute;
            width: 1000px;

        }
        .down{
            width: 1000px;
            height: 150px;
            background-color: skyblue;

            position: absolute;
            top: 20px;
            left: 0;
            width: 40px;
            height: 40px;
            background-color: red;
        }
        .arr-r{
            position: absolute;
            top: 20px;
            right: 0;
            width: 40px;
            height: 40px;
            background-color: red;
        }
    </style>


</head>
<body>
<div class="up">
    <img src="../imgs/img.jpg" alt="">
