<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
尊敬的腾讯会员，此乃九阳神功秘籍，不能给别人分享
<script>
    // contextmenu 可以禁止右键菜单
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault()
    })
    // selectstart禁止选中文字
    document.addEventListener('selectstart', function (e) {
        e.preventDefault()
    })
</script>
</body>
</html>
