<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var obj = {
            name:"张三丰",
            sex:"男",
            age:128,
            weight:154,
            sayHello: function () {
                alert('Hello!')
            }
        }

        // 遍历
        for(var k in obj){
            console.log(k); // 输出的是属性名
            console.log(obj[k]);
        }
    </script>
</head>
<body>

</body>
</html>
