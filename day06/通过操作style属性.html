<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var div = document.querySelector('div')
    div.onclick = function () {
        // 小驼峰
        this.style.backgroundColor = 'blue';
        this.style.width = '500px'
        this.style.height = '500px'
    }
</script>
</body>
</html>
